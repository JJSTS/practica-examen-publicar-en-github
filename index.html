<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <h1>Mi tienda Online</h1>
        <form id="form_producto">
            <label>Producto</label>
            <input type="text" id="producto" placeholder="Televisor" required>

            <label>Cantidad</label>
            <input type="number" id="cantidad" placeholder="1" required>

            <label>Precio Unitario</label>
            <input type="number" step="0.01" id="precioUnitario" placeholder="145.99" required>

            <button id="enviar">Agregar Producto</button>
        </form>

        <h2>Productos Agregados</h2>

        <table id="tabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody id="productos"></tbody>
        </table>

        <br>

        <div id="caja">
            <button id="calcular">Calcular Total</button>
            <p>Total: <span id="total">0.00</span></p>
        </div>

        <div id="cajadatos">
            <form id="datos"></form>
            <label>Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre del comprador" required>

            <label>Dirección</label>
            <input type="text" id="direccion" placeholder="Dirección de envío" required>

            <label>Edad</label>
            <input type="number" id="edad" placeholder="Edad del comprador" max="100" min="0" required>

            <button id="comprar">Comprar</button>

            <p id="mensaje"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
